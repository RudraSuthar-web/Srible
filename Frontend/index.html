<!doctype html>
<html lang="en">
  <head>
    <!-- Character Encoding & Viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/srible-logo.svg" />
    <link rel="apple-touch-icon" href="/srible-logo.svg">
    
    <!-- Primary Meta Tags -->
    <title>Srible | Minimal Blogging Platform</title>
    <meta name="description" content="Srible is a minimal, fast, and beautiful blogging platform designed for creators and developers. Start your own blog in minutes with our intuitive platform.">
    <meta name="keywords" content="blogging platform, create blog, minimal blog, fast blog, beautiful blog, srible, writing platform, content creation">
    <meta name="author" content="Srible">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://srible.com/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://srible.com/">
    <meta property="og:title" content="Srible | Minimal Blogging Platform">
    <meta property="og:description" content="Create and manage a beautiful blog with Srible's minimal and fast platform. Perfect for creators and developers.">
    <meta property="og:image" content="https://srible.com/preview.png">
    <meta property="og:site_name" content="Srible">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://srible.com/">
    <meta name="twitter:title" content="Srible | Minimal Blogging Platform">
    <meta name="twitter:description" content="Create and manage a beautiful blog with Srible's minimal and fast platform. Perfect for creators and developers.">
    <meta name="twitter:image" content="https://srible.com/preview.png">
    <meta name="twitter:site" content="@srible">
    <meta name="twitter:creator" content="@srible">
    
    <!-- Additional Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Srible">
    <meta name="application-name" content="Srible">
    
    <!-- Preconnect & Preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;700&display=swap"></noscript>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Srible",
      "url": "https://srible.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://srible.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Srible",
      "url": "https://srible.com",
      "logo": "https://srible.com/srible-logo.svg",
      "sameAs": [
        "https://twitter.com/srible",
        "https://github.com/srible",
        "https://www.linkedin.com/company/srible"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
